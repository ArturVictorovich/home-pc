<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanila-JS</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- //кнопка -->
    <div class="app">
      <button id="my-button" onclick="changeButton(`my-button`)">
        Нажми меня
      </button>
    </div>
    <!-- работа скрипта -->
    <script>
      function changeButton(id) {
        document.getElementById(id).innerHTML = "Hellow from Vanila JS";
        document.getElementById(id).className = "green-btn";
      }
    </script>
  </body>
</html>
